<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="main">
      <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
          <div class="top">
            <button class="btn" id="clear" value="clear">Clear</button>
            <button class="btn" id="delete" value="delete">Delete</button>
          </div>
          <div class="bottom">
            <button class="btn" id="key7" value="7">7</button>
            <button class="btn" id="key8" value="8">8</button>
            <button class="btn" id="key9" value="9">9</button>
            <button class="btn" id="key/" value="/">/</button>
            <button class="btn" id="key4" value="4">4</button>
            <button class="btn" id="key5" value="5">5</button>
            <button class="btn" id="key6" value="6">6</button>
            <button class="btn" id="key*" value="*">*</button>
            <button class="btn" id="key1" value="1">1</button>
            <button class="btn" id="key2" value="2">2</button>
            <button class="btn" id="key3" value="3">3</button>
            <button class="btn" id="key-" value="-">-</button>
            <button class="btn" id="key." value=".">.</button>
            <button class="btn" id="key0" value="0">0</button>
            <button class="btn" id="key=" value="=">=</button>
            <button class="btn" id="key+" value="+">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
